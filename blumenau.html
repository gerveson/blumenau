<!DOCTYPE html>
<html> <!-- abre a tag -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"	content="width=device-width, initial-scale=1.0">
		<title>Ein Prosit</title>
	</head>
	
	<body>
		<!-- TAGS DE TITULO -->
		<h1>Hello Blumenau</h1>
		<h2>Titulo 2</h2>
		<h3>Titulo 3</h3>
		<h4>Titulo 4</h4>
		<h5>Titulo 5</h5>
		<h6>Titulo 6</h6>
		
		<!-- TAGS DE PARAGRAFO -->
		<p>A nível organizacional, a constante divulgação 
		das informações não pode mais se dissociar das direções preferenciais no sentido do progresso.</p>
		
		<!-- TAG DE HIPERLINK NAVEGAÇÃO INTERNA-->
		<a href="blumenau.html">Meu Link Interno</a>
		
		<!-- TAG DE NAVEGAÇÃO EXTERNA -->
		<a href="https://guia.melhoresdestinos.com.br/" target="_blank">Meu Link Externo</a>
		
		<!-- atrubuto target
			_blank -> abre em uma nova janela ou aba
			_self -> abre na propria janela (padrão)
			_parent -> abre na janela pai
			_top -> abre no documento do iframe
		-->
		
		<!-- TAG PARA ADICIONAR IMAGEM INTERNA SRC SIGNIFICA SOURCE-->
		<img src="blu.jpg">
		
		<!-- TAG PARA ADICIONAR IMAGEM EXTERNA-->
		<img src="https://www.viagensecaminhos.com/wp-content/uploads/2014/08/blumenau-oktoberfest.jpg" width="200"> 
		
	</body>
</html> <!-- fecha a tag -->
